name: frontend
description: "Taonaire Internship - Flutter App with Category & Product Management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # HTTP client
  http: ^1.2.2

  # State management
  provider: ^6.1.2

  # Local storage for JWT token
  shared_preferences: ^2.3.2

  # Image caching
  cached_network_image: ^3.4.1

  # Environment config
  flutter_dotenv: ^5.2.1

  # Google Fonts (Khmer support)
  google_fonts: ^6.2.1

  # Image picker for product images
  image_picker: ^1.1.2

  # HTTP multipart content type
  http_parser: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
